$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  storage_account:
    type: object
    default:
      connection_string: ""
      container_name: ""
      blob_name: ""
outputs:
  output_prompt:
    type: string
    reference: ${echo_my_prompt.output}
nodes:
- name: read_file
  type: python
  source:
    type: code
    path: read_file.py
  inputs:
    storage_account: ${inputs.storage_account}
  aggregation: false
- name: hello_prompt
  type: prompt
  source:
    type: code
    path: hello.jinja2
  inputs:
    text: ""
- name: echo_my_prompt
  type: python
  source:
    type: code
    path: hello.py
  inputs:
    input1: ${hello_prompt.output}
