$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  storage_account:
    type: object
    default:
      connection_string: ""
      container_name: ""
      blob_name: ""
outputs:
  output_prompt:
    type: string
    reference: ${create_file.output}
nodes:
- name: read_file
  type: python
  source:
    type: code
    path: components/read_file.py
  inputs:
    storage_account: ${inputs.storage_account}
  aggregation: false
- name: gen_identification_div
  type: llm
  source:
    type: code
    path: components/gen_identification_div.jinja2
  inputs:
    deployment_name: gpt-4o-global-deploy
    max_tokens: 4096
    response_format:
      type: text
    code: ${read_file.output}
  connection: gpt-4o-connection
  api: chat
- name: create_file
  type: python
  source:
    type: code
    path: components/create_file.py
  inputs:
    storage_account: ${inputs.storage_account}
    data: ${gen_identification_div.output}
